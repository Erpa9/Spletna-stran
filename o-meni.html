<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #0f0f1a;
            color: #e8e4d6;
        }

        header {
            background-image: url('pergament.jpg'); /* Pot do slike */
            background-size: cover;
            background-position: center;
            height: 80vh;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #0f0f1a 100%);
        }

        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #f5c842;
            text-shadow: 0 0 15px #000;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            color: #f5c842;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container form input,
        .form-container form textarea,
        .form-container form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1c1c2e;
            color: #e8e4d6;
            font-size: 1em;
        }

        .form-container form button {
            background-color: #f5c842;
            color: #0f0f1a;
            font-weight: bold;
            cursor: pointer;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #f5c842;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            color: #f5c842;
            text-decoration: none;
            border: 2px solid #f5c842;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #f5c842;
            color: #0f0f1a;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            header {
                height: 60vh;
            }

            header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 15px;
                width: 90%;
            }

            .form-container form input,
            .form-container form textarea,
            .form-container form button {
                font-size: 1em;
            }

            .social-links a {
                font-size: 1em;
            }

            .home-button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Domov</a>
        <h1>Kontakt</h1>
    </header>

    <div class="content">
        <div class="form-container">
            <h2>Stopite v stik</h2>
            <form action="https://formspree.io/f/xwppynor" method="POST">
                <input type="text" name="name" placeholder="Vaše ime" required>
                <input type="email" name="email" placeholder="Vaš email" required>
                <textarea name="message" rows="5" placeholder="Vaše sporočilo" required></textarea>
                <button type="submit">Pošlji</button>
            </form>
        </div>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
