<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #0f0f1a;
            color: #e8e4d6;
        }

        header {
            position: relative;
            background-image: url('pergament.jpg'); /* Zamenjajte s pravo potjo slike */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(transparent, #0f0f1a);
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        .form-container h2 {
            color: #f5c842;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form input,
        .form-container form textarea,
        .form-container form button {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1c1c2e;
            color: #e8e4d6;
        }

        .form-container form button {
            background-color: #f5c842;
            color: #0f0f1a;
            cursor: pointer;
            font-weight: bold;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            color: #f5c842;
            text-decoration: none;
            font-size: 1.2em;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            color: #f5c842;
            text-decoration: none;
            border: 2px solid #f5c842;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .home-button:hover {
            background-color: #f5c842;
            color: #0f0f1a;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Domov</a>
        <div class="form-container">
            <h2>Stopite v stik</h2>
            <form action="https://formspree.io/f/xwppynor" method="POST">
                <input type="text" name="name" placeholder="Vaše ime" required>
                <input type="email" name="email" placeholder="Vaš email" required>
                <textarea name="message" rows="5" placeholder="Vaše sporočilo" required></textarea>
                <button type="submit">Pošlji</button>
            </form>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </header>
</body>
</html>
