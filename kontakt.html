<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #000;
            background-image: url('pergament.jpg'); /* Pot do slike pergamenta */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background: rgba(255, 255, 255, 0.8); /* Svetel preliv za hero sekcijo */
            padding: 50px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            color: #5a3e1a; /* Temna barva za tekst, ki ustreza pergamentu */
            margin: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .content {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Bela podlaga za obrazec */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            color: #5a3e1a; /* Enaka temna barva */
            margin-bottom: 20px;
        }

        .content form {
            display: flex;
            flex-direction: column;
        }

        .content form input,
        .content form textarea,
        .content form button {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #5a3e1a;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #5a3e1a;
            font-size: 1em;
        }

        .content form button {
            background-color: #5a3e1a;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .content form button:hover {
            background-color: #a66d3e;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            color: #5a3e1a;
            text-decoration: none;
            border: 2px solid #5a3e1a;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #5a3e1a;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Domov</a>
        <h1>Kontakt</h1>
    </header>

    <div class="content">
        <h2>Stopite v stik</h2>
        <form action="https://formspree.io/f/xwppynor" method="POST">
            <input type="text" name="name" placeholder="Vaše ime" required>
            <input type="email" name="email" placeholder="Vaš email" required>
            <textarea name="message" rows="5" placeholder="Vaše sporočilo" required></textarea>
            <input type="text" name="honeypot" class="honeypot">
            <button type="submit">Pošlji</button>
        </form>
    </div>
</body>
</html>
