<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #0f0f1a;
            color: #e8e4d6;
        }

        header {
            position: relative;
            background-image: url('pergament.jpg'); /* Pot do hero slike */
            background-size: cover;
            background-position: center;
            height: 60vh; /* Višina hero sekcije */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f5c842;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 70%, #0f0f1a 100%); /* Fade efekt */
            z-index: 1;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 15px #000;
            z-index: 2;
            position: relative;
        }

        .content {
            max-width: 600px;
            margin: -40px auto 40px; /* Dvig obrazca bližje sliki */
            text-align: center;
            z-index: 2;
        }

        .content h2 {
            color: #f5c842;
            margin-bottom: 10px;
        }

        .content form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content form input,
        .content form textarea,
        .content form button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1c1c2e;
            color: #e8e4d6;
            width: 100%;
        }

        .content form button {
            background-color: #795548;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 1.2em;
            color: #f5c842;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #fff;
        }

        .honeypot {
            display: none;
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            color: #f5c842;
            text-decoration: none;
            border: 2px solid #f5c842;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #f5c842;
            color: #0f0f1a;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Domov</a>
        <h1>Kontakt</h1>
    </header>

    <div class="content">
        <h2>Stopite v stik</h2>
        <form action="https://formspree.io/f/xwppynor" method="POST">
            <input type="text" name="name" placeholder="Vaše ime" required>
            <input type="email" name="email" placeholder="Vaš email" required>
            <textarea name="message" rows="5" placeholder="Vaše sporočilo" required></textarea>
            <input type="text" name="honeypot" class="honeypot">
            <button type="submit">Pošlji</button>
        </form>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
