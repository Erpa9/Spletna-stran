<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potovanje skozi sledi človeštva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #0f0f1a;
            color: #e8e4d6;
        }

        header {
            background-image: url('Prvastran.JPG'); /* Zamenjajte s pravo potjo slike */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Poravna vsebino proti vrhu */
            align-items: center;
            text-align: center;
            color: #f5c842;
            padding-top: 5%; /* Nastavi razmik od vrha */
        }

        header h1 {
            font-size: 3.5em;
            margin: 0 0 10px; /* Zmanjšan razmik pod naslovom */
            text-shadow: 0 0 15px #000;
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 30px; /* Zmanjšan razmik pod podnaslovom */
            text-shadow: 0 0 10px #000;
        }

        nav {
            display: flex;
            gap: 30px;
            margin-top: 10px; /* Premik gumbov nižje */
        }

        nav a {
            font-family: 'Arial', sans-serif;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            color: #f5c842;
            border: 2px solid #f5c842;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
        }

        nav a:hover {
            background-color: #f5c842;
            color: #0f0f1a;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f5c842;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Potovanje skozi sledi človeštva</h1>
        <p>Arhetipi, megaliti in skrivnosti sveta.</p>

    </footer>
</body>
</html>
